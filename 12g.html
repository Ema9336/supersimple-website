<!DOCTYPE html>
<html>
  <head>
  <title>
    Flex Cats
  </title>
  <link rel="stylesheet"
  href="exercises-styles.css/12g.css">
  </head>
  <body>
  <div class="container">
    <div class="flexbox">
     <img class="catimg" 
     src="cat/close-up-of-cat-wearing-sunglasses-while-sitting-royalty-free-image-1571755145.jpg">
     <div class="paragraph-flex">
      <p class="name">
        Oliver
      </p>
      <p class="title">
       The Cat
      </p>
      <p class="subtitle">
       Popular
      </p>
     </div>
     <button class="button">
      Follow
     </button>
    </div>
    <div class="flexbox">
      <img class="catimg" 
      src="cat/egypt_kitty_social.webp">
      <div class="paragraph-flex">
        <p class="name">
          Mimi
         </p>
         <p class="title">
          Cool Cat
         </p>
         <p class="subtitle">
          Popular
         </p>
      </div>
      <button class="button">
       Follow
      </button>
     </div>
     <div class="flexbox">
      <img class="catimg" src="cat/download.jpg">
      <div class="paragraph-flex">
        <p class="name">
          Mia
         </p>
         <p class="title">
          Sleepy Cat
         </p>
         <p class="subtitle">
          Popular
         </p>
      </div>
      <button class="button">
       Follow
      </button>
     </div>
  </div>
  </body>
</html>
